<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Listening Test Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 4px;
      background: rgba(50, 3, 3, 0.5);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
    }
    .controls button {
      background: #007bff;
      color: white;
      border: none;
      padding: 3px 7px;
      margin: 2px;
      border-radius: 3px;
      font-size: 13px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #880533;
    }
    .info {
      margin-top: 5px;
      color: white;
      font-weight: bold;
    }
    select {
      margin-bottom: 10px;
      font-size: 14px;
      padding: 4px;
    }
    label {
      color: white;
      font-weight: bold;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <b style="color: white;">Audio Player</b><br><br>

    <!-- Dropdown to choose audio track -->
    <label for="trackSelector">Choose a track:</label>
    <select id="trackSelector" onchange="changeTrack(this.value)">
      <option value="4. Homework P1.mp3">4. Homework P1</option>
      <option value="5. Homework P2.mp3">5. Homework P2</option>
    </select>

    <!-- Audio element -->
    <audio id="audio" preload="auto" controls>
      <source id="audioSource" src="4. Homework P1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Playback controls -->
    <div class="controls">
      <button onclick="rewind()">‚è™ 10s</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
      <button onclick="forward()">‚è© 10s</button><br>
      <button onclick="decreaseVolume()">üîâ Volume -</button>
      <button onclick="increaseVolume()">üîä Volume +</button><br>
      <button onclick="decreaseSpeed()">‚è¨ Speed -</button>
      <button onclick="increaseSpeed()">‚è´ Speed +</button>
    </div>

    <div class="info" id="status">Volume: 100% | Speed: 1.00x</div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const source = document.getElementById("audioSource");
    const status = document.getElementById("status");

    function togglePlay() {
      if (audio.paused || audio.ended) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function rewind() {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    }

    function forward() {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    }

    function increaseVolume() {
      audio.volume = Math.min(1, audio.volume + 0.1);
      updateStatus();
    }

    function decreaseVolume() {
      audio.volume = Math.max(0, audio.volume - 0.1);
      updateStatus();
    }

    function increaseSpeed() {
      audio.playbackRate = Math.min(3, audio.playbackRate + 0.1);
      updateStatus();
    }

    function decreaseSpeed() {
      audio.playbackRate = Math.max(0.5, audio.playbackRate - 0.1);
      updateStatus();
    }

    function updateStatus() {
      status.textContent = `Volume: ${Math.round(audio.volume * 100)}% | Speed: ${audio.playbackRate.toFixed(2)}x`;
    }

    function changeTrack(filename) {
      source.src = filename;
      audio.load();   // Load new source
      audio.play();   // Optional: auto-play after switching
    }

    updateStatus();
  </script>
</body>
</html>
